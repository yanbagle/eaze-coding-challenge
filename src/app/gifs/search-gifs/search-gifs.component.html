<div class="input-group search-bar">
  <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="userSearch">
  <span class="input-group-btn">
    <button class="btn btn-default" type="button" (click)="sendUserInput()">Search!</button>
    <button class="btn btn-danger" type="button" (click)="loadMore()">Load More Gifs</button>
  </span>
</div>
